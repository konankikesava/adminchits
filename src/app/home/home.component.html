        <div class="newElement">
            <h2 class="card-title">
                <i class="fa fa-product-hunt" aria-hidden="true"></i> User Details</h2>
            <button class="ilogin" mat-raised-button color="primary" routerLink="/AddUserInfo" routerLinkActive="active" type="submit"><mat-icon>person_add</mat-icon>Add USer</button>
        </div>

        <table class="content-table">
            <thead>
                <tr>

                    <th>Name</th>
                    <th>Plan</th>
                    <th>Amount</th>
                    <th>Due Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dataSource of dataSource" class="text-center">

                    <td>{{dataSource.name}}</td>
                    <td>{{dataSource.plan}}</td>
                    <td>{{dataSource.amount}}</td>
                    <td>{{dataSource.dueAmount}}</td>
                    <td>
                        <button class="Delete_Info" mat-raised-button color="primary" [routerLink]="['/userInformation', dataSource.id]"><mat-icon>edit</mat-icon></button>
                        <button class="Delete_Info" mat-raised-button color="warn" (click)="deleteInformation(dataSource.id)"><mat-icon>delete</mat-icon></button>
                    </td>
                </tr>
            </tbody>
        </table>



    </mat-tab>
    <mat-tab label="Plans">
        <app-plan></app-plan>
    </mat-tab>
    <mat-tab label="Customers">
        <app-customers></app-customers>
    </mat-tab>
    <mat-tab label="Employee">
        <app-employee></app-employee>
    </mat-tab>
</mat-tab-group>
